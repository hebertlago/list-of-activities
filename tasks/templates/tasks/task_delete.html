{% extends "base.html" %}

{% block content %}
<div class="bg-white shadow-lg rounded-lg max-w-2xl mx-auto">
    <div class="p-8">
        <h2 class="text-3xl font-bold mb-6 text-gray-800">Confirm deletion</h2>
        <p class="text-gray-700 mb-6">Are you sure you want to delete the activity: {{ object.title }}?</p>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="flex gap-4">
                <button type="submit" class="px-6 py-3 bg-red-600 text-white rounded-md hover:bg-red-700 transition duration-200 font-medium">
                    Confirm deletion
                </button>
                <a href="{% url "task_list" %}" class="px-6 py-3 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition duration-200 font-medium">
                    Go to activities
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
