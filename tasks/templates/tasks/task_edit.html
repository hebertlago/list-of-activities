{% extends "base.html" %}

{% block content %}
<div class="bg-white shadow-lg rounded-lg max-w-2xl mx-auto">
    <div class="p-8">
        <h2 class="text-3xl font-bold mb-6 text-gray-800">Edit activities</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-4">
                {% for field in form %}
                <div class="flex flex-col">
                    <label class="text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
                    {{ field }}
                </div>
                {% endfor %}
            </div>
            <div class="flex gap-4 pt-4">
                <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-200 font-medium">
                    Save
                </button>
                <a href="{% url "task_list" %}" class="px-6 py-3 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition duration-200 font-medium">
                    Go to activities
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
