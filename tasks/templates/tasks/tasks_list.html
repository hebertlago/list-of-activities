{% extends "base.html" %}

{% block content %}

    <h1>List of activities</h1>

    <table class="table">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Status</th>
            <th scope="col">Description</th>
            <th scope="col">Created At</th>
            <th scope="col">Due Date</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks  %}
                <tr>
                        <td>{{task.id}}</td>
                        <td>{{task.title}}</td>
                        <td>{{task.status}}</td>
                        <td>{{task.description}}</td>
                        <td>{{task.created_at}}</td>
                        <td>{{task.due_date}}</td>
                </tr>
            {% endfor %}

        </tbody>
    </table>

{% endblock content %}
